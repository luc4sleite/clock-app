<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Clock App</title>
  </head>
  <body>
    <header class="active">
      <div class="quotes">
        <p class="quotes__text">
          “The science of operations, as derived from mathematics more
          especially, is a science of itself, and has its own abstract truth and
          value.”
        </p>
        <span class="quotes__author">Ada Lovelace</span>
      </div>
      <i class="fa-solid fa-rotate"></i>
    </header>

    <section class="container">
      <div class="greeting">
      </div>
      <div class="time">
        <span class="time__number">11:37</span>
        <span class="time__type">GMT</span>
      </div>
      <div class="location__container">
        <span class="location">In London, UK</span>
      </div>
    </section>

    <footer class="dropdown-menu">
      <div class="toggle__button">
        <span id="btn-text">More</span>
        <i class="fa-solid fa-angle-up" id="btn-icon"></i>
      </div>
      <nav class="menu">
        <li class="menu__item">
          <span class="item-title">Current Timezone</span>
          <span class="item-text" id="timezone">Europe/London</span>
        </li>
        <li class="menu__item">
          <span class="item-title">Day of the year</span>
          <span class="item-text" id="dayOfTheYear">295</span>
        </li>
        <li class="menu__item">
          <span class="item-title">Day of the week</span>
          <span class="item-text" id="dayOfTheWeek">5</span>
        </li>
        <li class="menu__item">
          <span class="item-title">Week number</span>
          <span class="item-text" id="weekNumber">42</span>
        </li>
      </nav>
    </footer>
    <script src="./app/script.js"></script>
    <script src="./app/time.js"></script>
  </body>
</html>
